<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>프로젝트 추가하기</title>
</head>
<body>
<h2>프로젝트 추가하기</h2>
<form action="/projects/add" method="post">
  <div>
    <label for="name">프로젝트 이름:</label>
    <input type="text" id="name" name="name" required />
  </div>
  <div>
    <button type="submit">프로젝트 추가</button>
  </div>
</form>
<div>
  <a href="/projects">프로젝트 목록으로 돌아가기</a>
</div>
</body>
</html>
