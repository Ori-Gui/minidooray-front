<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="task-detail">
  <h3 th:text="${task.title}"></h3>
  <p th:text="${task.content}"></p>
  <div id="comments">
    <h4>댓글 목록</h4>
    <div th:each="comment : ${comments}">
      <p th:text="${comment.memberName} + ' : ' + ${comment.content}"></p>
    </div>
  </div>
</div>
</body>
</html>
